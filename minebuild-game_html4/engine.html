<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MineBuild Game Engine</title>
    <script>// Get all elements with class="closebtn"
        var close = document.getElementsByClassName("closebtn");
        var i;
        
        // Loop through all close buttons
        for (i = 0; i < close.length; i++) {
          // When someone clicks on a close button
          close[i].onclick = function(){
        
            // Get the parent of <span class="closebtn"> (<div class="alert">)
            var div = this.parentElement;
        
            // Set the opacity of div to 0 (transparent)
            div.style.opacity = "0";
        
            // Hide the div after 600ms (the same amount of milliseconds it takes to fade out)
            setTimeout(function(){ div.style.display = "none"; }, 600);
          }
        }</script>
    <style>
        @font-face {
            font-family: Ax-UI-Data;
            src: url("https://saipanneerselvam.github.io/MineBuild/minebuild-game_html4/Arimo-Bold.ttf");
        }
        #minebuildtitleheader {
            font-family: Ax-UI-Data;
            text-align: center;
        }
        .alert {
  padding: 20px;
  background-color: #00ff6a;
  color: white;
  margin-bottom: 15px;
  font-family: Ax-UI-Data;
}

/* The close button */
.closebtn {
  margin-left: 15px;
  color: white;
  font-weight: bold;
  float: right;
  font-size: 22px;
  line-height: 20px;
  cursor: pointer;
  transition: 0.3s;
}

/* When moving the mouse over the close button */
.closebtn:hover {
  color: black;
}
    </style>
</head>
<body>
    <div class="alert">
        <span class="closebtn">&times;</span>
        
        <h3><img src="https://www.freeiconspng.com/uploads/cookie-png-transparent-images-background-23.png" height="30px" width="30px"/> This Website uses lots of cookies to store data.</h3>
      </div>
    <h1 id="minebuildtitleheader">MineBuild</h1>
</body>
</html>
